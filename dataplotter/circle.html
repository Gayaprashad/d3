<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>svg</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script><!--give the version as 3.5.5 -->
    </head>
    <body>
        <script>
            var svg=d3.select("body").append("svg")
                .attr("width",250)
                .attr("height",250);

            function render(data){
                var circles=svg.selectAll("circle").data(data);

                circles.enter().append("circle")
                    .attr("r",10);

                circles
                    .attr("cx",function(d){return d.x;})
                    .attr("cy",function(d){ return d.y});

                circles.exit().remove();
            }
            var myArrayOfObjects=[
                {x:100,y:100},
                { x:130,y:120},
                {x:80,y:180}
            ];

            render(myArrayOfObjects);
        </script>
    </body>
</html>
