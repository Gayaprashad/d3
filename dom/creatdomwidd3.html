<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>svg</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script><!--give the version as 3.5.5 -->
    </head>
    <body>
        <script>
            var svg =d3.select("body").append("svg");

            svg.attr("width",250);
            svg.attr("height",250);

            var rect =svg.append("rect");
             rect.attr("x",50);
             rect.attr("y",50);
             rect.attr("width",20);
             rect.attr("height",20);
        </script>
    </body>
</html>
