<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>svg</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script><!--give the version as 3.5.5 -->
    </head>
    <body>
        <script>

            var scale=d3.scale.linear()
                .domain([1,5])
                .range([0,200]);

            var svg= d3.select("body").append("svg")
                .attr("width",250)
                .attr("height",250);

            function render(data,color){
                var rects=svg.selectAll("rect").data(data);

                rects.enter().append("rect")
                .attr("y",50)
                .attr("width",20)
                .attr("height",20);

                rects.attr("x",scale)
                    .attr("fill",color);

            }

            render([1,2,3],"red");
            render([1,2,3,4,5],"green");
        </script>
    </body>
</html>
