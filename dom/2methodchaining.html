<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>svg</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script><!--give the version as 3.5.5 -->
    </head>
    <body>
        <script>
            var svg =d3.select("body").append("svg")
                .attr("width",250)

            var rect =svg.append("rect")
                 .attr("x",50)

                 .attr("width",20)
                 .attr("height",20);
        </script>
    </body>
