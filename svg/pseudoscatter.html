<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>svg</title>
    </head><!-- it is used to plot the graph-->
    <body>
        <svg width="1000" height="1000">
            <rect x="0" y="0" width="50" height="200" fill="gray"></rect>
            <rect x="50" y="200" width="200" height="50" fill="gray"></rect>

            <g transform="translate(50,0)">// gtranslate is used to move the entire set of points
            <circle cx="0" cy="0" r="10"></circle>
            <circle cx="100" cy="100" r="10"></circle>
            <circle cx="130" cy="120" r="10"></circle>
            <circle cx="80" cy="180" r="10"></circle>
